<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="input-group">
        <label for="red"> Red </label>
        <input type="range" min="0" max="255" step="1" name="" id="red" />
        <input disabled type="text" name="" id="redText">
      </div>

      <div class="input-group">
        <label for="red"> Green </label>
        <input type="range" min="0" max="255" step="1" name="" id="green" />
        <input disabled type="text" name="" id="greenText">

      </div>

      <div class="input-group">
        <label for="red"> Blue </label>
        <input type="range" min="0" max="255" step="1" name="" id="blue" />
        <input  disabled type="text" name="" id="blueText">

      </div>

      <div class="rgb"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
